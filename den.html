<!DOCTYPE html>
<html>
<body>

<h1>ĐÈN GIAO THÔNG</h1>

<button onclick="changeLight('red')">Red</button>
<button onclick="changeLight('yellow')">Yellow</button>
<button onclick="changeLight('green')">Green</button>

<div id="traffic-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
</div>

<script>
function changeLight(color) {
  var lights = document.getElementsByClassName('light');
  // Tắt tất cả các đèn
  for (var i = 0; i < lights.length; i++) {
    lights[i].classList.remove('on');
  }
  
  // Bật đèn tương ứng
  var selectedLight = document.querySelector('.light.' + color);
  selectedLight.classList.add('on');
}
</script>

<style>
#traffic-light {
    width: 120px;
    height: 300px;
    background-color: black;
    border-radius: 10px;
    margin-top: 30px;
    position: relative;
    padding-top: 1px;
}
.light {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: rgb(231, 218, 218);
    margin: 15px auto;
}
.light.on {
  background-color: yellow;
}
.light.red.on {
  background-color: red;
}
.light.yellow.on {
  background-color: yellow;
}
.light.green.on {
  background-color: green;
}
</style>

</body>
</html>
